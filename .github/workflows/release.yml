name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/manifold-k8s-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/manifold-k8s-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/manifold-k8s-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/manifold-k8s-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/manifold-k8s-windows-amd64.exe

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/manifold-k8s-linux-amd64
            dist/manifold-k8s-linux-arm64
            dist/manifold-k8s-darwin-amd64
            dist/manifold-k8s-darwin-arm64
            dist/manifold-k8s-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
